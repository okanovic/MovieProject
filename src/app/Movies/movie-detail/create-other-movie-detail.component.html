<div class="col-md-12">
  <h3>Create Session</h3>
</div>
<div class="col-md-6">
  <form autocomplete="off" [formGroup]="newSessionForm" (ngSubmit)="saveSession(newSessionForm.value)">
    <div class="form-group">
      <label for="sessionName">Session Name:</label>
      <em *ngIf="name.invalid && name.touched">Required</em>
      <input [ngClass]="{'error': name.invalid && name.touched}" formControlName="name" id="session-name" type="text" class="form-control" placeholder="session name..." />
    </div>
    <div class="form-group">
      <label for="eventDate">Presenter:</label>
      <em *ngIf="presenter.invalid && presenter.touched">Required</em>
      <input [ngClass]="{'error': presenter.invalid && presenter.touched}" formControlName="presenter" id="presenter" type="text" class="form-control" placeholder="presenter..." />
    </div>
    <div class="form-group">
      <label for="duration">Duration:</label>
      <em *ngIf="duration.invalid && duration.touched">Required</em>
      <select [ngClass]="{'error': duration.invalid && duration.touched}" formControlName="duration" class="form-control">
        <option value="">select duration...</option>
        <option value="1">Half Hour</option>
        <option value="2">1 Hour</option>
        <option value="3">Half Day</option>
        <option value="4">Full Day</option>
      </select>
    </div>
    <div class="form-group">
      <label for="level">Level:</label>
      <em *ngIf="level.invalid && level.touched">Required</em>
      <select [ngClass]="{'error': level.invalid && level.touched}" formControlName="level" class="form-control">
        <option value="">select level...</option>
        <option value="Beginner">Beginner</option>
        <option value="Intermediate">Intermediate</option>
        <option value="Advanced">Advanced</option>
      </select>
    </div>
    <div class="form-group">
      <label for="abstract">Abstract:</label>
      <em *ngIf="abstract.invalid && abstract.touched && abstract?.errors.required">Required</em>
      <em *ngIf="abstract.invalid && abstract.touched && abstract?.errors.maxlength">Connot exceed 400 characters</em>
      <em *ngIf="abstract.invalid && abstract.dirty && abstract?.errors.restrictedWords">Please dont user restricted words: {{abstract.errors.restrictedWords}}</em>
      <textarea [ngClass]="{'error': abstract.invalid && abstract.touched && abstract?.errors.required}" formControlName="abstract" id="abstract" rows=3 class="form-control" placeholder="abstract..."></textarea>
    </div>
    <button type="submit" [disabled]="newSessionForm.invalid" class="btn btn-primary">Save</button>
    <button type="button" class="btn btn-danger" (click)="cancel()">Cancel</button>
  </form>
</div>
