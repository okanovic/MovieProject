<div>
  <h1>Edit Your Profile </h1>
  <hr>
  <div class="col-md-4">
    <form [formGroup]="profileForm" (ngSubmit)="saveProfile(profileForm.value)" autocomplete="off" novalidate>
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <em *ngIf="profileForm.controls.firstName.invalid && profileForm.controls.firstName.touched && profileForm.controls.firstName.errors.required">Required</em>
        <em *ngIf="profileForm.controls.firstName.invalid && profileForm.controls.firstName.touched && profileForm.controls.firstName.errors.pattern">Must start with a letter</em>
        <input id="firstName" formControlName="firstName" type="text" class="form-control" placeholder="First Name..."  [ngClass]="{'error': profileForm.controls.firstName.invalid && profileForm.controls.firstName.touched }"/>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <em *ngIf="profileForm.controls.lastName.invalid && profileForm.controls.lastName.touched && profileForm.controls.lastName.errors.required">Required</em>
        <em *ngIf="profileForm.controls.lastName.invalid && profileForm.controls.lastName.touched && profileForm.controls.lastName.errors.pattern">Must start with a letter</em>
        <input id="lastName" formControlName="lastName" type="text" class="form-control" placeholder="Last Name..."  [ngClass]="{'error': profileForm.controls.lastName.invalid && profileForm.controls.lastName.touched }" />
      </div>

      <button type="submit" class="btn btn-primary">Save</button>
      <button type="button" class="btn btn-danger" (click)="cancel()">Cancel</button>
    </form>
  </div>
</div>
